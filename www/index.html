<!DOCTYPE html>
<html>
<head>
  <title>Test results</title>
  <script type="text/javascript" src="index.json"></script>
  <script type="text/javascript" src="process.js"></script>
  <style type="text/css">
  td.test {
    text-align: center;  
  }
  td.test-pass {
    background-color: rgb(184, 255, 184);
  }
  td.test-fail {
    background-color: rgb(255, 137, 137);
  }
  td.test-unknown {
    background-color: yellow;
  }
  td.test a {
    color: black;
  }
  td.lint {
    text-align: center;  
  }
  td.lint-pass {
    background-color: rgb(184, 255, 184);
  }
  td.lint-fail {
    background-color: rgb(255, 137, 137);
  }
  </style>

</head>
<body>
  <table border="1">
    <tbody id="table">
      <tr>
        <th>Commit</th>
        <th>Date</th>
        <th>Tests</th>
        <th>Lint</th>
        <th>Author</th>
        <th>Description</th>
      </tr>
    </tbody>
  </table>

  <script type="text/javascript">buildTable()</script>
</body>
</html>
